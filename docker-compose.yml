# Verion of docker-compose to use 
version: '3.3'

services:
  web:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./core:/app/web
    depends_on:
      - db

  db:
    image: postgres:12-alpine
    restart: always
    # environment:
      # - POSTGRES_DB=innotter_db
      # - POSTGRES_USER=postgres
      # - POSTGRES_PASSWORD=password
    ports: 
      - '5432:5432'
